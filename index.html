<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <title>Login or Signup</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="" id="" placeholder="Username">
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" name="" id="" placeholder="Password">
            </div>
            <input type="submit" value="login" class="btn solid">
            <p class="social_text"> OR login with social channels</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                  <i class="fab fa-github"></i>
              </a>
            </div>
          </form>
          <form action="" class="sign-up-form">
              <h2 class="title">Sign up</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" name="" id="" placeholder="Username">
              </div>
              <div class="input-field">
                  <i class="fas fa-envelope"></i>
                  <input type="email" name="" id="" placeholder="Email">
                </div>
              <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" name="" id="" placeholder="Password">
              </div>
              <input type="submit" value="signup" class="btn solid">
              <p class="social_text"> OR Signup with social channels</p>
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-github"></i>
                </a>
              </div>
          </form>
        </div>
      </div>

  </body>
</html>
